		<script>
			layui.use(['form', 'layedit', 'laydate','layer','element','jquery'], function(){
			
			  var form = layui.form
			  ,elment=layui.element
			  ,layer = layui.layer
			  ,$=layui.jquery
			  ,layedit = layui.layedit
			  ,laydate = layui.laydate;
			  
			 
//			  
//			  //创建一个编辑器
			  var editIndex = layedit.build('LAY_demo_editor');
			 
			  //自定义验证规则
			  form.verify({
			    title: function(value){
			      if(value.length < 5){
			        return '标题至少得5个字符啊';
			      }
			    }
			    ,username: [/^[a-zA-Z0-9_-]{4,16}$/, '用户名必须4到16位（字母，数字，下划线，减号）']
			    ,content: function(value){
			      layedit.sync(editIndex);
			    }
			    ,identity: [/^[1-9]\d{5}(18|19|([23]\d))\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/, '身份证必须6到12位']
			    ,content: function(value){
			      layedit.sync(editIndex);
			    }
			    ,pass: [/^[\w_-]{6,12}$/, '密码必须6到12位']
			    ,content: function(value){
			      layedit.sync(editIndex);
			    }
			  });
